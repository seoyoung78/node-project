
    <div class="card-body d-flex justify-content-center">
        <div style="width: 50%;">
          <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
              <label style="font-weight: bold;">아이디 :</label>
              <div class="ml-4">
                  <div ng-bind="qna.user_id"></div>
              </div>
          </div>
          <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">이름 :</label>
            <div class="ml-4">
                <div ng-bind="qna.User.user_name"></div>
            </div>
        </div>
          <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
              <label style="font-weight: bold;">등록일 :</label>
              <div class="ml-4">
                  <div ng-bind="qna.qna_regdate | date:'yyyy.MM.dd'"></div>
              </div>
          </div>
          <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
              <label style="font-weight: bold;">제목 :</label>
              <div class="ml-4">
                  <div ng-bind="qna.qna_title"></div>
              </div>
          </div>
          <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
              <label style="font-weight: bold;">내용 :</label>
              <div class="ml-4">
                  <div ng-bind="qna.qna_content"></div>
              </div>
          </div>
          <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
              <label style="font-weight: bold;">답변 날짜 :</label>
              <div class="ml-4">
                  <div ng-bind="qna.answer_date | date:'yyyy.MM.dd'"></div>
              </div>
          </div>
          <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
              <label style="font-weight: bold;">답변 내용 :</label>
              <div class="ml-4">
                  <div ng-bind="qna.answer_content"></div>
              </div>
          </div>
          <div class="d-flex justify-content-center">  
            <button class="btn btn-sm mr-3 text-white" style="background-color: #d15851;" ng-click="getList(stateVal,pager.pageNo)">목록</button>
            <button class="btn btn-sm mr-3 text-white" style="background-color: #d15851;" ng-click="updateQnaForm()">수정</button> 
            <button class="btn btn-sm text-white" style="background-color: #d15851;" ng-click="deleteQna(qna.qna_no)">삭제</button> 
          </div>    
      </div>
    </div>
